<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>myMap.js | Create Marker</title>
    <style media="screen">
      #map { width: 500px; height: 500px }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvJ2Yr0PO_rZiJpsVqYSbdgDHMsiV0D6g"></script>
  <script src="../../lib/myMap.min.js"></script>
  <script>
    const map = myMap.create({
      el: 'map',
      zoom: 17,
      center: {
        lat: 29.97923508441398,
        lng: 31.134197115898132,
      }
    })

    myMap.createMarker({
      map,
      position: {
        lat: 29.97923508441398,
        lng: 31.134197115898132,
      }
    })
  </script>
</html>
