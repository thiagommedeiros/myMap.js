<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>myMap.js | Map - Click 1</title>
    <style media="screen">
      #map { width: 500px; height: 500px }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvJ2Yr0PO_rZiJpsVqYSbdgDHMsiV0D6g"></script>
  <script src="../../lib/myMap.min.js"></script>
  <script>
    const map = myMap.create({
      el: 'map',
      zoom: 15,
      center: {
        lat: 29.978311,
        lng: 31.1329229,
      },
      click: e => {
        const lat = e.latLng.lat()
        const lng = e.latLng.lng()
        alert(`Lat: ${lat}, Lng: ${lng}`)
      }
    })
  </script>
</html>
